language: node_js
node_js:
    - "stable"
install:
    - npm install -g vuepress
script:
    - npm run build
cache:
    directories:
        - "node_modules"
notifications:
    email: false
deploy:
    provider: pages
    skip-cleanup: true
    local_dir: dist
    github-token: $GITHUB_TOKEN
    keep-history: false
    target-branch: gh-pages
    on:
        branch: master